<mat-card >
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>

    <mat-checkbox class="example-margin" id="todo{{i}}" class="form-check-input " (click)="onCheckBoxClick(todo)"
        [checked]="!todo.active" [(ngModel)]="checked"></mat-checkbox>
    <button class="deleteIcon example-margin" mat-fab color="warn" (click)="onClick(todo)">
        <mat-icon>delete</mat-icon>
    </button>

</mat-card>
