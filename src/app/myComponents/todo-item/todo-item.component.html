
<mat-card class="cardA" >
    <h4 class="hCT" [ngClass]="{'strike': !todo.active}">{{todo.title}}</h4>
    <p class="myDesc pull-left readMore collapsed"  [ngClass]="{ 'isCollapsed': isCollapsed, 'collapsed': !isCollapsed }" [ngClass]="{'strike': !todo.active}">{{todo.desc}}
    <ng-content></ng-content>
    </p> 
    <div class="expAcol" *ngIf="todo.desc.length>150" (click)="isCollapsed = !isCollapsed">
        <button class="col" *ngIf="isCollapsed">Collapse</button>
        <button class="exp" *ngIf="!isCollapsed"> Expand</button>
    </div>
    
    
<div class="cad">
        <div class="checkBox">
    <mat-checkbox class="example-margin" id="todo{{i}}" color="warn" (click)="onCheckBoxClick(todo)"
        [checked]="!todo.active" [(ngModel)]="checked">Mark as Done</mat-checkbox>
        </div>
        <div class="deleteIcon">
        <button  class="example-margin"  mat-icon-button color="warn" (click)="onClick(todo)">
            <mat-icon >delete</mat-icon>
        </button>
        </div>
    </div>
        
</mat-card>
