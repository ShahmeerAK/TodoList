<mat-card class="cardA" >
    <h4 class="hCT" [ngClass]="{'strike': !todo.active}">{{todo.title}}</h4>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>

    
        <div class="checkBox">
    <mat-checkbox class="example-margin" id="todo{{i}}" color="warn" (click)="onCheckBoxClick(todo)"
        [checked]="!todo.active" [(ngModel)]="checked">Mark as Done</mat-checkbox>
        </div>
        <div class="deleteIcon">
        <button  class="example-margin"  mat-mini-fab color="warn" (click)="onClick(todo)">
            <mat-icon >delete</mat-icon>
        </button>
        </div>
    
        
</mat-card>
